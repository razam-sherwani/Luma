{% extends 'base.html' %}

{% block title %}Edit Recommendation - ProviderPulse{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex flex-col lg:flex-row lg:justify-between lg:items-center mb-8">
            <div class="mb-4 lg:mb-0">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Edit Recommendation</h1>
                <p class="text-gray-600">Modify your recommendation for {{ recommendation.hcp.name }}</p>
            </div>
            <div class="flex space-x-3">
                <a href="{% url 'view_recommendation' recommendation.id %}" 
                   class="inline-flex items-center px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors duration-200 shadow-sm">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Cancel
                </a>
            </div>
        </div>

        <!-- Edit Form -->
        <div class="bg-white rounded-lg shadow-md border border-gray-300">
            <div class="bg-blue-100 px-6 py-4 border-b border-gray-300">
                <h2 class="text-xl font-semibold text-gray-900 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                    Edit Recommendation Details
                </h2>
            </div>
            
            <form method="post" class="p-6">
                {% csrf_token %}
                
                <!-- Title -->
                <div class="mb-6">
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Recommendation Title</label>
                    <input type="text" 
                           id="title" 
                           name="title" 
                           value="{{ recommendation.recommendation_title }}"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                           placeholder="Enter recommendation title">
                </div>

                <!-- Priority -->
                <div class="mb-6">
                    <label for="priority" class="block text-sm font-medium text-gray-700 mb-2">Priority Level</label>
                    <select id="priority" 
                            name="priority" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                        <option value="HIGH" {% if recommendation.priority == 'HIGH' %}selected{% endif %}>High Priority</option>
                        <option value="MEDIUM" {% if recommendation.priority == 'MEDIUM' %}selected{% endif %}>Medium Priority</option>
                        <option value="LOW" {% if recommendation.priority == 'LOW' %}selected{% endif %}>Low Priority</option>
                    </select>
                </div>

                <!-- Summary -->
                <div class="mb-6">
                    <label for="summary" class="block text-sm font-medium text-gray-700 mb-2">Recommendation Summary</label>
                    <textarea id="summary" 
                              name="summary" 
                              rows="4"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                              placeholder="Describe your recommendation...">{{ recommendation.recommendation_summary }}</textarea>
                </div>

                <!-- Evidence Summary -->
                <div class="mb-6">
                    <label for="evidence_summary" class="block text-sm font-medium text-gray-700 mb-2">Evidence Summary</label>
                    <textarea id="evidence_summary" 
                              name="evidence_summary" 
                              rows="3"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                              placeholder="Summarize the supporting evidence...">{{ recommendation.evidence_summary }}</textarea>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
                    <a href="{% url 'view_recommendation' recommendation.id %}" 
                       class="inline-flex items-center px-6 py-3 bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors duration-200 shadow-sm">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="inline-flex items-center px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 shadow-sm">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
